- name: SlicerIGT
  description: A software kit for rapid development of <b>Image-Guided Therapy (IGT)</b> applications based on 3D Slicer.
  link: https://slicerigt.org
  image: assets/img/slicer-solutions/slicer-igt.png

- name: Chest Imaging Platform
  description: A 3D Slicer extension for the development and translation of known and novel <b>quantitative phenotypes in lung diseases</b>.
  link: https://chestimagingplatform.org
  image: assets/img/slicer-solutions/slicer-cip.png

- name: SlicerDMRI
  description: A 3D Slicer extension enabling <b>Diffusion Magnetic Resonance Imaging (DMRI)</b>.
  link: https://dmri.slicer.org
  image: assets/img/slicer-solutions/slicer-dmri.png

- name: SlicerRT
  description: A <b>Radiation Therapy (RT)</b> research toolkit for 3D Slicer, containing RT features for import/export, analysis & visualization.
  link: https://slicerrt.org
  image: assets/img/slicer-solutions/slicer-rt.png

- name: SlicerSalt
  description: A dissemination vehicle providing <b>shape analysis</b> methodology based on 3D Slicer.
  link: https://salt.slicer.org
  image: assets/img/slicer-solutions/slicer-salt.png

- name: SlicerMorph
  description: A 3D Slicer extension enabling biologists to retrieve, visualize, measure, segment, conduct <b>landmark-based geometric morphometric analyses</b> and <b>animate 3D biological specimens</b> from digital collections of volumetric and surface scans.
  link: https://slicermorph.github.io
  image: assets/img/slicer-solutions/slicer-morph.png

- name: SlicerAstro
  description: An <b>Astronomy</b> extension for 3D Slicer providing interactive 3D visual analytics tool for HI (neutral Hydrogen) data.
  link: https://github.com/Punzo/SlicerAstro/wiki
  image: assets/img/slicer-solutions/slicer-astro.png

- name: SlicerCMF
  description: A 3D Slicer extension providing registration, segmentation and quantification modules for <b>dental images analysis</b>.
  link: https://cmf.slicer.org
  image: assets/img/slicer-solutions/slicer-cmf.png

- name: SlicerRadiomics
  description: A 3D Slicer extension enabling <b>quantitative characterization of imaging phenotype</b>.
  link: https://www.radiomics.io
  image: assets/img/slicer-solutions/slicer-radiomics.png
