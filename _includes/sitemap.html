<div class="container">
    {% if site.footer_menu %}
    <div class="columns is-multiline">
        {% for items in site.data[site.footer_menu] %}
             <div class="column">
                {% for item in items.column-list %}
                 <div>
                     <a href="{{ item.link | absolute_url }}" class="sitemap-item">{{ item.name }}</a>
                 </div>
                 {% endfor %}
             </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
